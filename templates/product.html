<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">


  <h1 class="text-center mb-4 fw-bold">{{ product.name }}</h1>

  <div class="d-flex justify-content-center mb-4">
    <img src="{{ product.img_url }}" alt="{{ product.name }}"
         class="img-fluid rounded shadow" style="max-height: 400px;">
  </div>

    <div>
        <p>URL: <a href = "{{product.url}}" target="_blank">View product</a></p>
        <p>Last date of scrape: {{product.created_at.strftime("%m/%d/%Y, %H:%M:%S")}} GMT</p>
    </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Price History</h4>
      <table class="table table-striped">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Price (USD)</th>
          </tr>
        </thead>
        <tbody>
          {% for price in price_history %}
          <tr>
            <td>{{ price.checked_at.strftime("%m/%d/%Y")}}</td>
            <td>${{ price.price }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
        {% if chart_img %}
<div class="text-center my-4">
  <img src="data:image/png;base64,{{ chart_img }}" class="img-fluid rounded shadow">
</div>
{% endif %}
    </div>
  </div>

</div>

</body>
</html>
